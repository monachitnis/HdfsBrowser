<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<link rel="stylesheet" type="text/css" href="/static/fileBrowser/css/login.css" />
<head>
<title>Yahoo! HDFS Browser</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

<div id="container">
	<div id="banner">
		<h1>
			Hadoop File Browser 	
		</h1>

	</div>
	<div id="nav">
			<img src="/static/fileBrowser/images/ColoredElephantAndCloud.png" alt="ColoredElephantAndCloud.png" width="215" height="125"/>
	</div>
	<div id="content">
		<p>
			{{state}}
			<body>
        			<form action="/login/" method="post">{% csrf_token %}
                			{% if next %}
                			<input type="hidden" name="next" value="{{ next }}" />
                			{% endif %}
                			username:
                			<input type="text" name="username" value="{{ username}}" /><br />
                			password:
                			<input type="password" name="password" value="" /><br />
                			<input type="submit" value="Log In" />
        			</form>
			</body>
		</p>
	</div>
	<div id="footer">
		Yahoo
	</div>
</div>

</head>
</html>
