<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="/static/fileBrowser/css/email.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">
	<head>
		<title>Yahoo! HDFS Browser</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script src="/static/fileBrowser/js/jquery-2.0.1.js" type="text/javascript"></script>
		<script src="/static/fileBrowser/js/jquery.easing.compatibility.js" type="text/javascript"></script>
		<script src="/static/fileBrowser/js/jqueryFileTree.js" type="text/javascript"></script>
		
		<link href="/static/fileBrowser/css/jqueryFileTree.css" rel="stylesheet" type="text/css" media="screen" />
		
		<script type="text/javascript">
			
			$(document).ready( function() {
				
				$('#fileTreeDemo').fileTree({root: '/user/{{username}}/', script: '/api?name={{name}}' }, function(file) { 
					alert(file);
				});
				
				$('#fileContentDemo').load("/info");
				$('#my-button-new').click( function(){
                                       $.post('/mkdir');
                                       });		
			});

		</script>

	</head>
	
	<body>
<div class="pure-g-r content" id="layout">
    <div class="pure-u" id="nav">
        <a href="#nav" class="nav-menu-button">Menu</a>

        <div class="nav-inner">
            <div class="pure-menu pure-menu-open">
		{% block bodyclass %}
                               {% if grid_list %}
                               <ul>
                               {% for var in grid_list %}
                               <li><a href=/grids?name={{var}}&username={{username}}>{{ var }}</a></li>
                               {% endfor %}
                               </ul>
                               {% endif %}
                               {% endblock %}
                               {% block content-class %}{% endblock %}
            </div>
        </div>
    </div>	

<div class="pure-u" id="list">
        <div class="content">
                <div class="pure-u-3-4">
                    <div id="fileTreeDemo"></div>
                </div>
        </div>
</div>

<div class="pure-u" id="main">
        <div class="content">
        <div class="email-content-body pure-u-1">
	<div class="pure-u-1-2 email-content-controls">
	<p>
             <div id="fileContentDemo"></div>
        </p>
                       <a class="pure-button secondary-button" id="my-button-new" >New Folder</a>
                       <a class="pure-button secondary-button" id="my-button-delete">Delete</a>
                       <a class="pure-button secondary-button" id="my-button-move">Move To</a>

       </div>
</div>
</div>
</div>

</div>
</body>
</html>
