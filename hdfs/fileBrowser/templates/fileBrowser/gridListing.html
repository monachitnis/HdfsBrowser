<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<link rel="stylesheet" type="text/css" href="/static/fileBrowser/css/login.css" />
<head>
<title>Yahoo! HDFS Browser</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

<div id="container">
	<div id="banner">
		<h1>
			Hadoop File Browser 	
		</h1>
		<p>
			You're logged in as {{username}}
		</p>

	</div>
	<div id="nav">
			<img src="/static/fileBrowser/images/ColoredElephantAndCloud.png" alt="ColoredElephantAndCloud.png" width="215" height="125"/>
	</div>
	<div id="content">
		<p>
			{{state}}
			<body>
				{% block bodyclass %}
				{% if grid_list %}
    				<ul>
    				{% for var in grid_list %}
        			<li><a href="/browser">{{ var }}</a></li>
    				{% endfor %}
    				</ul>
				{% else %}
    				<p>No files are available.</p>
				{% endif %}
				{% endblock %}
				{% block content-class %}{% endblock %}
			</body>
		</p>
	</div>
	<div id="footer">
		Yahoo
	</div>
</div>

</head>
</html>
